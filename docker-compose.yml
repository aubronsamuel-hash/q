version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=pm_app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pm_app"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  pgdata:
